language: cpp
compiler:
  - clang
  - gcc

install:
  - git submodule update --init
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
script:
  - cmake ./
  - make
  - make test
  - ./db_benchmark
  - ./db_benchmark2
addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - gcc-4.8
      - g++-4.8
      - clang

notifications:
  email: false

sudo: required